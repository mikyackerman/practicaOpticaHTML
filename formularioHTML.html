<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesFormulario.css">
    <title>Formulario</title>
</head>

<body>  
    <div class="citas">
        
    <h1>Registro de Citas</h2>
    <form>
        <input type="text"  name="nombre" placeholder="Nombre" required>
        <input type="tel" name="telefono" placeholder="Telefono" 
        pattern="[0-9\-]{10,12}" required>
        <input type="email"  name="email" placeholder="Email">
        <input type="date"  name="fecha" required placeholder="Fecha">
        <textarea name="motivo"  placeholder="Motivo de consulta"></textarea>

        <button type="submit" class="boton">Enviar</button>
    </form>
    </div>
</body>
</html>
